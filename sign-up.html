<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="assets/semantic-ui/semantic.min.css">
    <link href="https://fonts.googleapis.com/css?family=Pacifico|Jura" rel="stylesheet">
    <link rel="stylesheet" href="css/sign.css">
</head>
<body>
    <div class="ui grid fluid sign-page">
        <div class="two column row">
            <div class="column left-part black">
                <div class="sign-bg"></div>
                <div class="shadow-bg"></div>
                <div class="sign-logo">
                    <div class="logo-img"></div>
                    <div class="logo-text">Hackathon University</div>
                    <div class="welcome-text">Построй свою дорогу в будущее!</div>
                </div>
            </div>
            <div class="column right-part">
                <div class="ui form sign-up">
                    <h2 class="ui center inverted aligned header">Регистрация</h2>
                    <div class="ui inverted transparent field">
                        <input placeholder="Ваше имя" type="text">
                    </div>
                    <div class="field">
                        <input placeholder="Ваша фамилия" type="text">
                    </div>
                    <div class="field">
                        <input placeholder="Ваш никнейм" type="text">
                    </div>
                    <div class="field">
                        <input placeholder="Ваша почта" type="text">
                    </div>
                    <div class="field">
                        <input placeholder="Придумайте пароль" type="password">
                    </div>
                    <div class="field">
                        <input placeholder="Повторите пароль" type="password">
                    </div>
                    <div class="ui submit fluid inverted green button">Зарегистрироваться</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
